name: CI/CD 测试

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: 运行 Django 开发服务器
        run: |
          python mydjangoDemo01/manage.py runserver 0.0.0.0:8000
        env:
          PYTHONUNBUFFERED: 1
          DJANGO_SETTINGS_MODULE: mydjangoDemo01.mydjangoDemo01.settings
        continue-on-error: true  # 如果你不希望这个步骤导致整个流程失败

      - name: 模拟部署到本地
        run: |
          echo "模拟部署到本地服务器"
          # 这里可以添加模拟部署的命令，例如将构建结果复制到本地目录
          # mkdir -p /path/to/local/deploy
          # cp -r ./build/* /path/to/local/deploy/
