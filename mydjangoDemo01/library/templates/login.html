<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自习室预约系统</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="../static/css/mystyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-book-reader"></i>
            </div>
            <h1>自习室预约系统</h1>
            <p class="subtitle">欢迎使用，请登录您的账号</p>
            
            <form action="/library/distinguishIdentity" method="get">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" name="userAcc" placeholder="请输入账号" required>
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" name="userPass" placeholder="请输入密码" required>
                </div>

                <button type="submit" class="btn btn-primary">登录</button>
            </form>

            <div class="register-link">
                <p>还没有账号？</p>
                <a href="/library/register" class="btn btn-secondary">注册新账号</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 自习室预约系统 - 让学习更高效</p>
    </footer>
</body>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Noto Sans SC', sans-serif;
    }
    
    body {
        background-image: url("../static/img/guanghua.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }
    
    .container {
        width: 100%;
        max-width: 1200px;
        padding: 0 20px;
        z-index: 1;
    }
    
    .login-card {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 450px;
        margin: 0 auto;
        text-align: center;
        backdrop-filter: blur(10px);
    }
    
    .logo {
        font-size: 48px;
        color: #3498db;
        margin-bottom: 15px;
    }
    
    h1 {
        color: #2c3e50;
        font-size: 28px;
        margin-bottom: 10px;
        font-weight: 700;
    }
    
    .subtitle {
        color: #7f8c8d;
        margin-bottom: 30px;
        font-size: 16px;
    }
    
    .input-group {
        position: relative;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        border-bottom: 2px solid #e0e0e0;
        padding-bottom: 8px;
    }
    
    .input-group:focus-within {
        border-color: #3498db;
    }
    
    .input-icon {
        color: #7f8c8d;
        margin-right: 15px;
        font-size: 18px;
    }
    
    input {
        width: 100%;
        padding: 10px 0;
        border: none;
        outline: none;
        font-size: 16px;
        background: transparent;
    }
    
    .btn {
        border: none;
        padding: 12px 25px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin: 5px;
    }
    
    .btn-primary {
        background-color: #3498db;
        color: white;
        width: 100%;
        margin-top: 10px;
    }
    
    .btn-primary:hover {
        background-color: #2980b9;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }
    
    .btn-secondary {
        background-color: #ecf0f1;
        color: #2c3e50;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-secondary:hover {
        background-color: #dfe6e9;
    }
    
    .register-link {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #ecf0f1;
    }
    
    .register-link p {
        color: #7f8c8d;
        margin-bottom: 10px;
    }
    
    footer {
        position: absolute;
        bottom: 20px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
        text-align: center;
    }
    
    @media (max-width: 768px) {
        .login-card {
            padding: 30px 20px;
            margin: 0 20px;
        }
        
        h1 {
            font-size: 24px;
        }
    }
</style>

</html>
