<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自习室预约系统 - 学生管理</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #3f51b5;
            --primary-light: #757de8;
            --primary-dark: #002984;
            --secondary-color: #ff4081;
            --secondary-light: #ff79b0;
            --secondary-dark: #c60055;
            --text-on-primary: #ffffff;
            --text-primary: #212121;
            --text-secondary: #757575;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            padding: 30px;
            line-height: 1.6;
        }
        
        .page-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--text-on-primary);
            border-radius: var(--border-radius);
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 60%);
            transform: rotate(30deg);
        }
        
        .page-title {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
            position: relative;
            z-index: 1;
        }
        
        .data-container {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        .data-container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead th {
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            color: var(--text-on-primary);
            font-weight: 500;
            border: none;
            padding: 16px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        
        .table tbody td {
            padding: 16px;
            vertical-align: middle;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .table tbody tr {
            transition: var(--transition);
        }
        
        .table tbody tr:hover {
            background-color: rgba(63, 81, 181, 0.05);
        }
        
        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 15px;
            transition: var(--transition);
            font-size: 0.95rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.25);
        }
        
        .form-control:read-only {
            background-color: #f5f5f5;
            border-color: #e0e0e0;
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .btn-save {
            background: linear-gradient(to right, var(--secondary-color), var(--secondary-light));
            border: none;
            border-radius: 8px;
            color: white;
            padding: 10px 20px;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(255, 64, 129, 0.3);
        }
        
        .btn-save:hover {
            background: linear-gradient(to right, var(--secondary-dark), var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(255, 64, 129, 0.4);
        }
        
        .btn-save:active {
            transform: translateY(0);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .toggle-password:hover {
            color: var(--primary-color);
        }
        
        .gender-select {
            position: relative;
        }
        
        .gender-man {
            color: #3f51b5;
            font-weight: 500;
        }
        
        .gender-woman {
            color: #e91e63;
            font-weight: 500;
        }
        
        @media (max-width: 992px) {
            body {
                padding: 15px;
            }
            
            .page-header {
                padding: 20px;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .table thead th, .table tbody td {
                padding: 12px;
            }
        }
        
        @media (max-width: 768px) {
            .responsive-table {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="page-header">
            <h2 class="page-title"><i class="bi bi-person-badge me-2"></i>学生信息管理系统</h2>
        </div>
        
        <div class="data-container">
            <div class="responsive-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 12%">学号</th>
                            <th style="width: 18%">密码</th>
                            <th style="width: 15%">姓名</th>
                            <th style="width: 15%">性别</th>
                            <th style="width: 25%">邮箱</th>
                            <th style="width: 15%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <form method="get" action="/library/modifyStudent" id="form-{{student.UserID}}">
                            <tr>
                                <td>
                                    <input type="number" name="UserID" value="{{student.UserID}}" readonly class="form-control">
                                </td>
                                <td>
                                    <div class="password-wrapper">
                                        <input type="password" name="UserPassword" value="{{student.UserPassword}}" class="form-control password-field" id="password-{{student.UserID}}">
                                        <button type="button" class="toggle-password" onclick="togglePassword('password-{{student.UserID}}')">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" name="Name" value="{{student.Name}}" class="form-control">
                                </td>
                                <td>
                                    <div class="gender-select">
                                        <select name="Gender" class="form-select">
                                            <option value="{{student.Gender}}" selected>{{student.Gender}}</option>
                                            <option value="man" class="gender-man">♂ 男</option>
                                            <option value="woman" class="gender-woman">♀ 女</option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <input type="email" name="Email" value="{{student.Email}}" class="form-control">
                                </td>
                                <td>
                                    <button type="submit" class="btn btn-save">
                                        <i class="bi bi-check2-circle me-1"></i>保存
                                    </button>
                                </td>
                            </tr>
                        </form>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const icon = passwordField.nextElementSibling.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
