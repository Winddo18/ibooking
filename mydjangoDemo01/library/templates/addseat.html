<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/mystyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>自习室预约系统 - 添加座位</title>
</head>

<body>
    <div class="container">
        <div class="seat-form-card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-chair"></i>
                </div>
                <h1>添加座位</h1>
                <p class="subtitle">请填写座位详细信息</p>
            </div>

            <form action="/library/addseat" method="get">
                <div class="form-section">
                    <h2><i class="fas fa-map-marker-alt"></i> 位置信息</h2>
                    
                    <div class="form-group">
                        <label for="campus">校区</label>
                        <div class="select-wrapper">
                            <select id="campus" name="campus">
                                <option value="江湾校区">江湾校区</option>
                                <option value="邯郸校区">邯郸校区</option>
                                <option value="枫林校区">枫林校区</option>
                                <option value="张江校区">张江校区</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="classroom_1">教学楼</label>
                            <div class="select-wrapper">
                                <select id="classroom_1" name="classroom_1">
                                    <option value="A">JA</option>
                                    <option value="B">JB</option>
                                    <option value="C">图书馆</option>
                                    <option value="D">其他区域</option>
                                </select>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>

                        <div class="form-group half">
                            <label for="classroom_2">教室号</label>
                            <div class="number-input">
                                <input type="number" id="classroom_2" name="classroom_2" placeholder="教室号" min="100" max="999" step="1" value="100">
                                <div class="number-controls">
                                    <button type="button" class="number-up" onclick="incrementValue('classroom_2', 1, 999)"><i class="fas fa-chevron-up"></i></button>
                                    <button type="button" class="number-down" onclick="decrementValue('classroom_2', 100, 999)"><i class="fas fa-chevron-down"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="index_1">座位排号</label>
                            <div class="number-input">
                                <input type="number" id="index_1" name="index_1" min="1" max="50" step="1" value="1">
                                <div class="number-controls">
                                    <button type="button" class="number-up" onclick="incrementValue('index_1', 1, 50)"><i class="fas fa-chevron-up"></i></button>
                                    <button type="button" class="number-down" onclick="decrementValue('index_1', 1, 50)"><i class="fas fa-chevron-down"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group half">
                            <label for="index_2">座位号</label>
                            <div class="number-input">
                                <input type="number" id="index_2" name="index_2" min="1" max="20" step="1" value="1">
                                <div class="number-controls">
                                    <button type="button" class="number-up" onclick="incrementValue('index_2', 1, 20)"><i class="fas fa-chevron-up"></i></button>
                                    <button type="button" class="number-down" onclick="decrementValue('index_2', 1, 20)"><i class="fas fa-chevron-down"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>插座</label>
                        <div class="toggle-group">
                            <label class="toggle">
                                <input type="radio" name="electricity" value="Powered" checked>
                                <span class="toggle-switch"></span>
                                <span class="toggle-label"><i class="fas fa-plug"></i> 有插座</span>
                            </label>
                            <label class="toggle">
                                <input type="radio" name="electricity" value="Unpowered">
                                <span class="toggle-switch"></span>
                                <span class="toggle-label"><i class="fas fa-times"></i> 无插座</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2><i class="far fa-clock"></i> 时间设置</h2>
                    
                    <div class="form-row">
                        <div class="form-group half">
                            <label for="start">开始时间 (小时)</label>
                            <div class="number-input">
                                <input type="number" id="start" name="start" min="0" max="24" step="1" value="0">
                                <div class="number-controls">
                                    <button type="button" class="number-up" onclick="incrementValue('start', 0, 24)"><i class="fas fa-chevron-up"></i></button>
                                    <button type="button" class="number-down" onclick="decrementValue('start', 0, 24)"><i class="fas fa-chevron-down"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group half">
                            <label for="end">结束时间 (小时)</label>
                            <div class="number-input">
                                <input type="number" id="end" name="end" min="0" max="24" step="1" value="0">
                                <div class="number-controls">
                                    <button type="button" class="number-up" onclick="incrementValue('end', 0, 24)"><i class="fas fa-chevron-up"></i></button>
                                    <button type="button" class="number-down" onclick="decrementValue('end', 0, 24)"><i class="fas fa-chevron-down"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="maxtime">最大使用时长 (小时)</label>
                        <div class="number-input">
                            <input type="number" id="maxtime" name="maxtime" min="0" max="8" step="1" value="0">
                            <div class="number-controls">
                                <button type="button" class="number-up" onclick="incrementValue('maxtime', 0, 8)"><i class="fas fa-chevron-up"></i></button>
                                <button type="button" class="number-down" onclick="decrementValue('maxtime', 0, 8)"><i class="fas fa-chevron-down"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> 添加座位</button>
                    <a href="/library/admin" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> 返回</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 自习室预约系统 - 管理员界面</p>
    </footer>

    <script>
        function incrementValue(id, min, max) {
            const input = document.getElementById(id);
            let value = parseInt(input.value);
            value = isNaN(value) ? min : value + 1;
            input.value = Math.min(max, value);
        }

        function decrementValue(id, min, max) {
            const input = document.getElementById(id);
            let value = parseInt(input.value);
            value = isNaN(value) ? min : value - 1;
            input.value = Math.max(min, value);
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #283593);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
        }
        
        .seat-form-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 48px;
            color: #3f51b5;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #1a237e;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .form-section h2 {
            font-size: 18px;
            color: #3f51b5;
            margin-bottom: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .form-section h2 i {
            margin-right: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 0;
        }
        
        .half {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 15px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            -moz-appearance: textfield;
        }
        
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"]:focus {
            border-color: #3f51b5;
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
            outline: none;
        }
        
        .select-wrapper {
            position: relative;
        }
        
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            appearance: none;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        select:focus {
            border-color: #3f51b5;
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
            outline: none;
        }
        
        .select-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            pointer-events: none;
        }
        
        .number-input {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .number-controls {
            position: absolute;
            right: 5px;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .number-up,
        .number-down {
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 12px;
            padding: 2px 8px;
        }
        
        .number-up:hover,
        .number-down:hover {
            color: #3f51b5;
        }
        
        .toggle-group {
            display: flex;
            gap: 20px;
        }
        
        .toggle {
            position: relative;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }
        
        .toggle input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
            background-color: #e0e0e0;
            border-radius: 13px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        
        .toggle-switch:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .toggle input:checked + .toggle-switch {
            background-color: #3f51b5;
        }
        
        .toggle input:checked + .toggle-switch:before {
            transform: translateX(24px);
        }
        
        .toggle-label {
            font-size: 15px;
            color: #2c3e50;
        }
        
        .toggle-label i {
            margin-right: 5px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background-color: #3f51b5;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #303f9f;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(63, 81, 181, 0.4);
        }
        
        .btn-secondary {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        
        .btn-secondary:hover {
            background-color: #dfe6e9;
            transform: translateY(-3px);
        }
        
        footer {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .seat-form-card {
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</body>
</html>
