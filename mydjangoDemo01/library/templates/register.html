<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自习室预约系统 - 注册</title>
    <link rel="stylesheet" type="text/css" href="../static/css/mystyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>用户注册</h1>
                <p class="subtitle">创建您的自习室预约系统账号</p>
            </div>

            <form action="/library/userRegister" method="get">
                <div class="form-group">
                    <label for="userAcc"><i class="fas fa-id-card"></i> 账号</label>
                    <input type="number" id="userAcc" name="userAcc" placeholder="请输入账号" required>
                </div>

                <div class="form-group">
                    <label for="userPass"><i class="fas fa-lock"></i> 密码</label>
                    <div class="password-container">
                        <input type="password" id="userPass" name="userPass" placeholder="请输入密码" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="userName"><i class="fas fa-user"></i> 姓名</label>
                    <input type="text" id="userName" name="userName" placeholder="请输入姓名" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-venus-mars"></i> 性别</label>
                    <div class="radio-group">
                        <label class="radio-container">
                            <input type="radio" name="userGender" value="man" checked>
                            <span class="radio-custom"></span>
                            <span class="radio-label">男</span>
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="userGender" value="woman">
                            <span class="radio-custom"></span>
                            <span class="radio-label">女</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="userEmail"><i class="fas fa-envelope"></i> 邮箱</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="请输入邮箱" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">注册账号</button>
                    <a href="/" class="btn btn-secondary">返回登录</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 自习室预约系统 - 让学习更高效</p>
    </footer>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('userPass');
            const icon = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Noto Sans SC', sans-serif;
    }
    
    body {
        background: linear-gradient(135deg, #3498db, #8e44ad);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    
    .container {
        width: 95%;
        max-width: 1000px;
        z-index: 1;
        opacity: 0.9;
    }
    
    .register-card {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 550px;
        margin: 0 auto;
    }
    
    .header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .logo {
        font-size: 48px;
        color: #3498db;
        margin-bottom: 15px;
    }
    
    h1 {
        color: #2c3e50;
        font-size: 28px;
        margin-bottom: 10px;
        font-weight: 700;
    }
    
    .subtitle {
        color: #7f8c8d;
        font-size: 16px;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: 500;
    }
    
    .form-group label i {
        margin-right: 8px;
        color: #3498db;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s ease;
    }
    
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        outline: none;
    }
    
    .password-container {
        position: relative;
    }
    
    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #7f8c8d;
    }
    
    .toggle-password:hover {
        color: #3498db;
    }
    
    .radio-group {
        display: flex;
        gap: 30px;
    }
    
    .radio-container {
        display: flex;
        align-items: center;
        cursor: pointer;
        user-select: none;
    }
    
    .radio-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }
    
    .radio-custom {
        position: relative;
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #3498db;
        border-radius: 50%;
        margin-right: 10px;
    }
    
    .radio-container input:checked ~ .radio-custom::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #3498db;
    }
    
    .radio-label {
        color: #2c3e50;
    }
    
    .button-group {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }
    
    .btn {
        flex: 1;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        text-align: center;
        text-decoration: none;
    }
    
    .btn-primary {
        background-color: #3498db;
        color: white;
    }
    
    .btn-primary:hover {
        background-color: #2980b9;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }
    
    .btn-secondary {
        background-color: #ecf0f1;
        color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .btn-secondary:hover {
        background-color: #dfe6e9;
        transform: translateY(-3px);
    }
    
    footer {
        margin-top: 30px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        text-align: center;
    }
    
    @media (max-width: 768px) {
        .register-card {
            padding: 30px 20px;
            margin: 0 20px;
        }
        
        h1 {
            font-size: 24px;
        }
        
        .button-group {
            flex-direction: column;
        }
    }
</style>
</html>
